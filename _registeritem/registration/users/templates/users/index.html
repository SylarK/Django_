<h3>This is my index page.</h3>

{% if user.is_authenticated %}

    <h5>{{ user.username }}, You are Log in. </h5>

    <h5>LIST OF PRODUCTS</h5>

    <table>
        <tr>
            <th>Name</th>
            <th>Value</th>
            <th>Validate</th>
        </tr>
        {% for item in list_view %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.value }}</td>
            <td>{{ item.validate }}</td>
            <td><a href="{% url 'erase' item.id %}">Erase</a></td>
            <td><a href="{% url 'edit' item.id %}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>

    <p>
        <a href="{% url 'logout' %}">Logout</a>&nbsp;&nbsp;
        <a href="{% url 'add' %}">Add Product</a>
    </p>

{% else %}

    <p>Please, <a href="{% url 'login' %}"> log in. </a></p>

{% endif %}
