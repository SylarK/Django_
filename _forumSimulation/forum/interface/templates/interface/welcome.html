{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface</title>
    <link rel='stylesheet' href='{% static "interface/style.css" %}'>
    

</head>
<body>
    
    {% if user.is_authenticated %}
        <h4>Welcome {{ user }} </h4>

        <a href="{% url 'logout' %}">Logout</a>

    {% else %}
        <h4>You do not have access for this page. Please, Log in.</h4>
        <a href="{% url 'interface:index' %}">Log in</a>
    {% endif %}

</body>
</html>
