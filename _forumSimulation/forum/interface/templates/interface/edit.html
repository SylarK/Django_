{% extends "interface/layout.html" %}

{% block title %}
    Edit post
{% endblock %}

{% block body %}
    <h2>Edit post</h2>  

    <form action='' method="post">

        {% csrf_token %}
        <input type="hidden" value="{{ user.id }}" name="userid">
        <div class="form group">
            <label>Title: </label>
            <input class="form-control" type="text" name="title" value="{{ item.title }}" maxlength="100">
        </div>
        <div class="form-group">
            <label>Text: </label>
            <textarea class="form-control" name="text" rows="5">{{ item.text }}</textarea>
        </div>

        <button type="submit" class="btn btn-dark btn-sm">Submit</button>
        <a href="{% url 'interface:welcome' %}"><button type="button" class="btn btn-outline-danger btn-sm">Return</button></a>
    </form>

    

{% endblock %}
